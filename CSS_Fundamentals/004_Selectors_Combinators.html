<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 Combinators</title>
</head>
	<style>
		h2 +p{
			margin: 10px;
			border: 1px solid green;
		}
	</style>
<body>
	
	<h2>Hello</h2>
	<p>world</p>

	<h2>Hello</h2>
	<p>world</p>

	<h2>HELLO WORLD</h2>
	<p>hello world</p>

	<a href="http://www.w3.org/TR/selectors">CSS3 Selectors</a>
</body>
</html>
