<!--
	mark- новый элемент. его вид можно поменять с помощью стилей, иногда выделятся желтым
	-->

	<!DOCTYPE html>
	<html>
	<head>
		<title>Элемент mark</title>
	</head>
	<body>
	<p>
		Вы искали слово <mark>HTML</mark>. <mark>HTML 5</mark>- это язык для структурирования и представления содержимого для всемирной паутины.
	</p>
	</body>
	</html>
