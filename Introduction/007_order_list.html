<!DOCTYPE html>
<html>
<head>
	<title>Списочные элементы</title>
</head>
<body>

	<!--start- устанавливает номер, с которого будем начинать список-->
	<ol start="3">
		<li>html and css</li>
		<li>javascript</li>
		<li>jquery</li>
	</ol>

<!--reversed- обратный порядок нумерации-->
	<ol reversed>
		<li>html and css</li>
		<li>javascript</li>
		<li>jquery</li>
	</ol>

	<ul reversed>
	<li>html and css</li>
		<li>javascript</li>
		<li>jquery</li>	
	</ul>

	<ol>
		<li value="1">html and css</li>
		<li value="1">javascript</li>
		<li value="2">jquery</li>
		
	</ol>
</body>
</html>
