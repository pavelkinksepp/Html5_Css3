<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p{
			color: white;
			border-radius: 4px;
			margin: 4px;
			padding: 4px;
		}

		p:nth-child(odd){
			background-color: green;
		}

		p:nth-child(even){
			background-color: red;
		}
	</style>
</head>
<body>
	<h1>Lorem</h1>
	<p>0 lorem</p>
	<p>1 lorem</p>
	<p>2 lorem</p>
	<p>3 lorem</p>
	<p>4 lorem</p>
	<p>5 lorem</p>
</body>
</html>
