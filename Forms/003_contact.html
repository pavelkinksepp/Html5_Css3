<!DOCTYPE html>
<html>
<head>
	<title>Элементы типа email, url, tel</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Контактная информация</legend>
			<p>
				<label>
					E-mail
					<input type="email" name="email" title="Формат данных не правельный. Только в Chrome"/>
				</label>
			</p>
			<p>
				<label>
					Сайт
					<input type="url" name="website" title="Абсолютный URL. Обязательно с протоколом HTTP. Пример - 
					http://html15readiness.com/"/></label>
			</p>
			<p>
				<!-- tel- мобильный браузер отображает экранную клавиатуру с цифрами. -->
				<label>
					Телефон
					<input type="tel" name="phone"/></label>
			</p>
		</fieldset>
		<br>
		<p>
			<input type="submit" value="Отправить"/>
		</p>
	</form>
</body>
</html>
