<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>search - поле для поиска</title>
</head>
<body>
<form>
<!--тег <label> устанавливает связь между опред. медкой, которой обычно выступает текст. Такая связь необходима, чтобы изменять значения элементов формы при нажатии на текст. Также можно устанавливать горячие клавиши и 
переходить на активный элемент подобно ссылкам.
два способа связывание обьекта и метки:
1) при помощи id внутри элемента формы и указании эго имени.
2) элемент формы помещяется внутрь контейнера <label>.-->
	<p>
		<label for="search" accesskey="S">
			Найти
		</label>
		<input id="search" type="search" name="query"/>
	</p>
	<button type="submit">Отправить</button>
</form>
</body>
</html>
